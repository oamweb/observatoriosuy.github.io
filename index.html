<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos próximos</title>
  <style>
    /* Establecer el fondo de la página */
    body {
      background: url('https://c0.wallpaperflare.com/preview/301/521/245/stars-at-night-time.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white; /* Cambiar el color del texto a blanco */
    }

    /* Estilos de la lista de eventos */
    .event-list {
      margin-top: 20px;
    }

    /* Estilos adicionales para la lista de eventos */
    .event-list div {
      margin-bottom: 20px; /* Ajusta el espacio entre eventos */
      line-height: 2; /* Añade un interlineado doble */
    }

    /* Estilos para los botones de evento */
    .event-button {
      margin: 10px;
      padding: 10px;
      background-color: #2196F3;
      border: none;
      color: white;
      cursor: pointer;
    }
    .event-button:hover {
      background-color: #0b7dda;
    }

    /* Estilos para los botones de filtro */
    .filter-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    .filter-buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Eventos próximos</h1>

  <!-- Botones de filtros -->
  <div class="filter-buttons">
    <!-- Los botones de filtro se agregarán aquí -->
  </div>

  <!-- Lista de eventos filtrados -->
  <div class="event-list">
    <!-- Los botones de eventos filtrados se agregarán aquí -->
  </div>

  <!-- Contenedor para mostrar los detalles del evento -->
  <div id="event-details" style="display: none; margin-top: 20px; color: white;"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const apiURL = 'https://sheetdb.io/api/v1/pbfosuo07aetu';

    // Función para cargar los datos desde la API
    function getDataFromApi() {
      axios.get(apiURL)
        .then(response => {
          const data = response.data;
          // Obtener el texto de la segunda fila y sexta columna
          const headerText = data[0]["Pagina"];
          // Actualizar el texto del encabezado
          document.querySelector('h1').textContent = headerText;
          document.body.style.background = `url('${data[1]["Pagina"]}') no-repeat center center fixed`;
          document.body.style.backgroundSize = 'cover';
          generateFilterButtons(data);
        })
        .catch(error => {
          console.error('Error al obtener datos:', error);
        });
    }

    // Función para generar botones de filtro dinámicamente
    function generateFilterButtons(data) {
      const uniqueDepartamentos = [...new Set(data.map(item => item.Departamento))];
      const filterButtonsContainer = document.querySelector('.filter-buttons');
      filterButtonsContainer.innerHTML = '';

      uniqueDepartamentos.forEach(departamento => {
        const button = document.createElement('button');
        button.textContent = departamento;
        button.onclick = function() {
          filterEventsByDepartamento(departamento);
        };
        filterButtonsContainer.appendChild(button);
      });
    }

    // Función para filtrar eventos por Departamento y mostrar botones de evento
    function filterEventsByDepartamento(departamento) {
      axios.get(apiURL)
        .then(response => {
          const data = response.data;
          const filteredEvents = data.filter(row => row.Departamento === departamento);
          displayEventButtons(filteredEvents);
        })
        .catch(error => {
          console.error('Error al obtener datos:', error);
        });
    }

    // Función para mostrar los botones de los eventos filtrados
    function displayEventButtons(events) {
      const eventList = document.querySelector('.event-list');
      eventList.innerHTML = '';
      const eventDetails = document.getElementById('event-details');
      eventDetails.style.display = 'none';

      events.forEach(row => {
        const eventButton = document.createElement('button');
        eventButton.className = 'event-button';
        eventButton.textContent = `${row.Evento} - ${row.Fecha}`;
        eventButton.onclick = function() {
          displayEventDetails(row);
        };
        eventList.appendChild(eventButton);
      });
    }

    // Función para mostrar los detalles de un evento
    function displayEventDetails(event) {
      const eventDetails = document.getElementById('event-details');
      eventDetails.style.display = 'block';
      eventDetails.innerHTML = `
        <h2>${event.Evento}</h2>
        <p>Fecha: ${event.Fecha}</p>
        <p>Descripción: ${event.Descripción}</p>
        ${event.Fotos ? `<img class="event-image" src="${event.Fotos}" alt="${event.Evento}">` : ''}
      `;
    }

    // Llama a la función para cargar los datos cuando la página se ha cargado
    window.onload = function() {
      getDataFromApi();
    };
  </script>
</body>
</html>
