<!DOCTYPE html>
<html>
<head>
    <title>Mostrar primer dato de la tabla CSV</title>
</head>
<body>
    <p id="firstRow"></p>

    <script>
        fetch("https://raw.githubusercontent.com/oamweb/observatoriosuy.github.io/main/tu-archivo.csv")
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n');
            const firstRow = rows[0].split(',');

            // Mostrar el primer dato en un p√°rrafo
            document.getElementById('firstRow').textContent = firstRow[0];
        });
    </script>
</body>
</html>
