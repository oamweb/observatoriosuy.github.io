    <script>   

        // ... (tu código existente, incluyendo la función createTable)

        function filterData(data, department) {
            const filteredData = data.filter(row => row.Departamento === department);

            let modalContent = '<ul>';
            filteredData.forEach(row => {
                modalContent += `<li>${row.Ciudad} - ${row.Numero}</li>`;
            });
            modalContent += '</ul>';

            Swal.fire({
                title: 'Datos del departamento',
                html: modalContent,
                showCloseButton: true
            });
        }
    </script>
